<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  
  <title>Results summary component</title>
</head>
<body>
  <main class="contenido">
    <section class="result card">
      <h2 class="result__title">Your Result</h2>
      <div class="circle">
        <span class="result__final">76</span>
        <span class="result__num"> of 100</span>
      </div>
      <p class="result__notificacion">Great</p>
      <p class="result__description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary card"> 
      <h2 class="summary__title">Summary</h2>
      <div class="summary-contain bg-reaction">
        <div class="summary-contenido">
          <img src="assets/images/icon-reaction.svg" alt="Reaccion">
          <p class="color-reaction spacing">Reaction</p>
        </div>
        <p class="summary__num"><span class="summary__result">80</span>/ 100</p>
      </div>
      <div class="summary-contain bg-memory">
        <div class="summary-contenido">
          <img src="assets/images/icon-memory.svg" alt="memoria">
          <p class="color-memory spacing">Memory</p>
        </div>
        <p class="summary__num"><span class="summary__result">92</span>/100</p>
      </div>
      <div class="summary-contain bg-verbal">
        <div class="summary-contenido">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <p class="color-verbal spacing">Verbal</p>
        </div>
        <p class="summary__num"><span class="summary__result">61</span>/100</p>
      </div>
      <div class="summary-contain bg-visual">
        <div class="summary-contenido">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <p class="color-visual spacing">Visual</p>
        </div>
        <p class="summary__num"><span class="summary__result">72</span>/100</p>
      </div>
      <button class="btn">Continue</button>
    </section>
  </main>

</body>
</html>
